         <section>
            <h1>Historique de vos demandes</h1>
            <div id="demandes"></div>
        </section>
        <script>
function getNom() {
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'client',
                    },
                    dataType: 'json'

                }).always(function (data) {
                    
                    var personne=data.noms; 
                   // var interventions=data.interventions[0];
                   // console.log(interventions.valueOf());
                    $('#nom').html(personne[1]+" "+ personne[0]);
                });
            }
            
            function interRecentes() {
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'histoClient',
                    },
                    dataType: 'json'

                }).always(function (data) {
                    
                   // var interventions=data.interventions[0];
                   // console.log(interventions.valueOf());
                    $('#demandes').html(data);
                });
            }
            $(document).ready(function () {
                getNom();   
                interRecentes();
            });
        </script>
